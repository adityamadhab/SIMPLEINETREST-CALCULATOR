<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <form id="interestForm">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="Enter principal amount" required>

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter annual interest rate" required>

            <label for="time">Time (years):</label>
            <input type="number" id="time" placeholder="Enter time in years" required>

            <button type="button" onclick="calculateInterest()">Calculate Interest</button>

            <p id="result"></span></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
